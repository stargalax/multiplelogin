<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaf3fc;
            color: #2c3e50;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            color: #3498db;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            font-size: 1.2rem;
            color: #2c3e50;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #3498db;
            border-radius: 5px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            color: #ffffff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        p {
            color: #e74c3c;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Nurse Login</h1>
    <form method="POST">
        <label for="nurse_id">Enter Nurse ID:</label>
        <input type="text" id="nurse_id" name="nurse_id" required>
        <button type="submit">Login</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
